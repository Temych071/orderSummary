<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="wrapper">
        <div class="card">

            <div class="card__top">
                <img class="price-item__pic" src="images/illustration-hero.svg" alt="">

            </div>

            <div class="card__center">
                <h2 class="card__title">Order Summary</h2>

                <div class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>

                <div class="card__price-block price-item">

                    <img class="price-item__icon" src="images/icon-music.svg" alt="">

                    <div class="price-item__center">
                        <div class="price-item__name">Annual Plan</div>
                        <div class="price-item__price">$59.99/year</div>
                    </div>

                    <a class="price-item__link" href="#">Change</a>

                </div>

                <button class="card__accept">Proceed to Payment</button>

                <button class="card__cancel">Cancel Order</button>
            </div>
        </div>
    </div>

</body>

</html>
